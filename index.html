
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Docker WebApp</title>

   <style>
      div#d1{
         padding: 100px;
         text-align: center;
      }
      </style>
    
   <script>
      function lw() {
      
         var i = document.getElementById("inp").value;
         var xhr = new XMLHttpRequest();
         xhr.open("GET", "http://192.168.43.155/cgi-bin/lw.py?x=" + i, true);
      
         xhr.send();
      
        // output from above url
        xhr.onload = function() {
        var output = xhr.responseText;
        document.getElementById("id2").innerHTML = output;
        }
      
      }
   </script> 
</head>
<body>
   <div id="id1">
      <form>
         <pre>
         <center>
         <h1>Welcome to Docker WebApp!<h1></br>
         <h3>Enter your command : <input id="inp"/></h3></br>
         <div id="id2">Click to get output...</div></h1>
         <button onclick="lw()">Click</button>
         </center>
         </pre>
      </form>
   </div> 
</body>
</html>
